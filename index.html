<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <button class="help-button">?</button>
    </header>

    <main>
        <div class="scores">
            <div class="human-score">
                <h2 class="h-score">0</h2>
                <h2>You</h2>
            </div>
            <div class="computer-score">
                <h2 class="c-score">0</h2>
                <h2>Computer</h2>
            </div>
        </div>

        <div class="game-images">
            <div class="human-img">
                <img class="human-photo" src="images/blank-img.png" alt="blank image">
            </div>
            <div class="computer-img">
               <img class="computer-photo" src="images/blank-img.png" alt="blank image">
            </div>
        </div>

        <div class="message">
            <h2 class="game-message">Pick a choice :</h2>
        </div>

        <div class="game-buttons">
            <button class="rock-btn">Rock</button>
            <button class="paper-btn">Paper</button>
            <button class="scissors-btn">Scissors</button>
        </div>
    </main>

    
    <script src="index.js"></script>
</body>
</html>
